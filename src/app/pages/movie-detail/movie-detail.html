<div *ngIf="loading" class="text-center text-secondary py-5">
  Cargando detalles...
</div>

<div *ngIf="!loading && movie" class="row g-4 align-items-start">
  <div class="col-md-4">
    <img [src]="movie.cover_url" [alt]="movie.title" class="img-fluid movie-detail-poster">
  </div>

  <div class="col-md-8">
    <h2 class="mb-2">{{ movie.title }}</h2>

    <div class="movie-detail-meta mb-3">
      <span class="me-3">Año: {{ movie.year }}</span>
      <span>ID #{{ movie.id }}</span>
    </div>

    <p class="mb-4">
      {{ movie.synopsis }}
    </p>

    <div class="d-flex flex-wrap gap-2">
      <button class="btn btn-outline-light btn-sm" (click)="back()">
        ← Regresar al catálogo
      </button>
      <button class="btn btn-primary btn-sm" (click)="edit()">
        Editar
      </button>
      <button class="btn btn-danger btn-sm" (click)="delete()">
        Eliminar
      </button>
    </div>
  </div>
</div>
