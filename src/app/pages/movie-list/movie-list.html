<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h2 class="mb-1">Catálogo</h2>
    <small class="text-secondary">
      {{ movies.length }} película{{ movies.length === 1 ? '' : 's' }} en tu colección
    </small>
  </div>

  <a routerLink="/peliculas/nueva" class="btn btn-danger">
    + Agregar película
  </a>
</div>

<div *ngIf="loading" class="text-center text-secondary py-5">
  Cargando películas...
</div>

<div *ngIf="!loading && movies.length === 0" class="text-center text-secondary py-5">
  Todavía no hay películas. Agrega la primera con el botón de arriba.
</div>

<div *ngIf="!loading && movies.length > 0" class="movies-grid">
  <div *ngFor="let movie of movies" (click)="goToDetail(movie)">
    <div class="movie-card">
      <div class="movie-card-cover">
        <img [src]="movie.cover_url" alt="{{ movie.title }}">
        <div class="movie-card-body">
          <p class="movie-title text-truncate mb-1">{{ movie.title }}</p>
          <span class="movie-year">{{ movie.year }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
