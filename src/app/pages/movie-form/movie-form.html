<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-3 text-center">
      {{ editing ? 'Editar película' : 'Agregar nueva película' }}
    </h2>

    <form [formGroup]="form" (ngSubmit)="save()" class="bg-slate rounded-3 p-4">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="title">
      </div>

      <div class="mb-3">
        <label class="form-label">Sinopsis</label>
        <textarea rows="4" class="form-control" formControlName="synopsis"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Liga de la imagen (cover)</label>
        <input type="text" class="form-control" formControlName="cover_url">
      </div>

      <div class="mb-3">
        <label class="form-label">Año</label>
        <input type="number" class="form-control" formControlName="year">
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-outline-light" type="button" (click)="cancel()">
          Cancelar
        </button>
        <button class="btn btn-danger" type="submit" [disabled]="form.invalid">
          {{ editing ? 'Guardar cambios' : 'Agregar película' }}
        </button>
      </div>
    </form>
  </div>
</div>
